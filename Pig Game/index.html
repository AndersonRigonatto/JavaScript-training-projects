<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <!--PARTE PRINCIPAL-->
    <main>
      <!--JOGADOR 1-->
      <section class="player player--0 player--active">
        <!--NOME E PONTUACAO DO JOGADOR, REPARE NOS IDs, QUE SAO UNICOS-->
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>

        <!--CONTAGEM ATUAL-->
        <div class="current">
          <p class="current-label">Current</p>
          <!--PONTOS DO PRIMEIRO JOGADOR ID = 0-->
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <!--JOGADOR 2-->
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>

        <!--CONTAGEM ATUAL-->
        <div class="current">
          <p class="current-label">Current</p>
          <!--PONTOS DO SEGUNDO JOGADOR ID = 1-->
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-1.png" alt="Playing dice" class="dice"/>

      <!--3 BOTOES: NEW GAME, ROLL DICE, HOLD-->
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
